<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88f38507d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <label for="header" class="logo">Clinic App</label>
        <input type="checkbox" name="nav_check" id="nav_check" hidden>
        <nav>
            <label class="logo">ClinicApp</label>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Our Doctors</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="#" class="log-in-btn">
                        <span>Log In</span>
                        <i class="fa fa-user-circle" style="color: #fafafa;"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    
    <div class="main-container">

    </div>

    <footer>
        <div class="footer-logo"><span class="footer-logo-text">Clinic App</span></div>
        <div class="contact-footer">
            <span class="contact-footer-label">Contact</span><br><br>
            <span>
                <i class="fas fa-phone-alt" style="color: #fafafa;"></i> +40 700 000 000
            </span><br>
            <span>
                <i class="fas fa-envelope" style="color: #fafafa;"></i> clinicapp@gmail.com
            </span><br>
            <i class="fab fa-facebook fa-lg" style="color: #fafafa; margin-right: 5px;"></i>
            <i class="fab fa-instagram fa-lg" style="color: #fafafa; margin-right: 5px;"></i>
            <i class="fab fa-twitter fa-lg" style="color: #fafafa; margin-right: 5px;"></i>
        </div>
    </footer>
</body>
</html>
