<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Patient</title>
  <link rel="stylesheet" href="doctor-home.css">
  <link rel="stylesheet" href="modify-patient.css">
</head>
<body>

<div class="container">
  <h2 class="form-title">Modify Patient</h2>
  <form>
    <label for="initialDiagnosis">Initial Diagnosis:</label>
    <input type="text" id="initialDiagnosis" name="initialDiagnosis" required>

    <label for="newDiagnosis">New Diagnosis:</label>
    <input type="text" id="newDiagnosis" name="newDiagnosis" required>

    <button type="button" onclick="modifyPatient()">Modify Patient</button>
  </form>
</div>
<script src="doctor-home.js"></script>
<script src="modify-patient.js"></script>
</body>
</html>
